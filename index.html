<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可编辑的可爱表格</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6ff; /* 淡紫色背景 */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #6a0dad; /* 紫色标题 */
            font-size: 24px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8d7da; /* 浅粉色表头 */
            color: #6a0dad;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6e6fa; /* 淡紫色背景 */
        }
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            cursor: text;
        }
    </style>
</head>
<body>
    <h1>可编辑的可爱表格</h1>
    <table>
        <tr>
            <th>项目</th>
            <th>描述</th>
            <th>状态</th>
        </tr>
        <tr>
            <td class="editable" contenteditable="true">任务1</td>
            <td class="editable" contenteditable="true">完成设计</td>
            <td class="editable" contenteditable="true">已完成</td>
        </tr>
        <tr>
            <td class="editable" contenteditable="true">任务2</td>
            <td class="editable" contenteditable="true">编写代码</td>
            <td class="editable" contenteditable="true">进行中</td>
        </tr>
        <tr>
            <td class="editable" contenteditable="true">任务3</td>
            <td class="editable" contenteditable="true">测试功能</td>
            <td class="editable" contenteditable="true">待开始</td>
        </tr>
    </table>
</body>
</html>
